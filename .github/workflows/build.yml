name: Build and Push Docker Image

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: extract_version
        run: echo "NGINX_VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Build and push Docker image
        run: |
          docker build --build-arg NGINX_VERSION=${{ env.NGINX_VERSION }} -t ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:${{ env.NGINX_VERSION }} .
          docker push ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:${{ env.NGINX_VERSION }}
